<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>

<body>

        <div id="canvas">

        </div>

          <span>붓 색깔&nbsp</span><input type="text" id="colorInput">

        </div>
    </div>
    <script src="sketch.js"></script>
